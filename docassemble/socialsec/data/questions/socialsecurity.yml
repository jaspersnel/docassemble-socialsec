mandatory: True
code: |
  opening_notice
  if civil_servant_yn:
    worker_type = 'civil servant'
    if one_cs_yn:
      one_cs
    else:
      # explain drop anything that is not cs
      explain_only_cs
      employee_tree
  elif employee_yn:
    worker_type = 'employee'
    if one_physical_ms:
      physical_ms
    else:
      employee_tree
  elif freelance_yn:
    if one_physical_ms_freelance:
      physical_ms
    elif twentyfive_percent:
      residence_country
    else:
      center_of_interest
  else:
    need_work
---
code: |
  if twentyfive_percent:
    residence_country
  elif two_ms_one_res:
    not_res_country
  elif employers_one_ms:
    employer_ms
  elif multiple_non_res_ms:
    residence_country
  else:
    edge_case
  employee_tree = True
---
question: Notice
subquestion: |
  This module assists in determining in which member state social security premiums need to be paid in case you are performing activities simultaneously in two or more member states.

  Be aware:
  
  - For taxation one has to look at the applicable tax treaty. This module is not about taxation.
  - This app is according the current applicable rules (Regulation No 883/2004). According to COVID-19 measures the rules can be ignored in case a cross border worker is obliged to work at home due to the crisis. This measure runs until 1 January 2022.
continue button field: opening_notice
---
question: Notice
subquestion: For the next questions, only take into account your role as Civil Servant - disregard any work as regular employee or freelance work.
continue button field: explain_only_cs
---
question: Are you a civil servant?
yesno: civil_servant_yn
---
question: Do you work as an employee?
yesno: employee_yn
---
question: Do you perform freelance work?
yesno: freelance_yn
---
question: Are you employed as a civil servant by organizations in only one member state?
yesno: one_cs_yn
---
question: Do you perform your work as ${ worker_type } in one member state?
yesno: one_physical_ms
---
question: Do you perform more than 25% of your working time and/or receive 25% of your total remuneration in your country of residence?
yesno: twentyfive_percent
---
question: Are you employed by organizations in two member states, one of which is your country of residence?
yesno: two_ms_one_res
---
question: Are all your employers in a single member state?
yesno: employers_one_ms
---
question: Do you have employers in more than two member states that are not your country of residence?
yesno: multiple_non_res_ms
---
question: Do you physically perform your freelance work in one member state or do you generate more than 25% of your income in your country of residence?
yesno: one_physical_ms_freelance
